<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas - Figuras Geométricas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Calculadora de Áreas</h1>

    <div class="card mt-4">
        <div class="card-header bg-primary text-white">Cuadrado</div>
        <div class="card-body">
            <p id="areaCuadrado"></p>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header bg-info text-white">Círculo</div>
        <div class="card-body">
            <p id="areaCirculo"></p>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
